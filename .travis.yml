language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - hhvm

matrix:
    allow_failures:
        - php: hhvm

before_script:
  - composer self-update
  - composer install --no-interaction

script: php vendor/bin/phpunit

cache:
  directories:
  - $HOME/.composer/cache/

sudo: false

git:
  depth: 1
